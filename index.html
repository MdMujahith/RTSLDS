<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Sign Language Detector</h1>
            <div>
                <button id="aslBtn" class="btn">ASL</button>
                <button id="islBtn" class="btn">ISL</button>
            </div>
        </header>

        <div class="webcam-container">
            <img id="videoElement" src="" alt="Live Video Feed">
        </div>

        <div class="status">
            <span id="statusIndicator" class="status-indicator status-inactive"></span>
            <span id="statusText">Detection Inactive</span>
        </div>

        <button id="startStopBtn" class="btn-primary">Start Detection</button>

        <div class="translator-output">
            <h2>Detected Sign:</h2>
            <p id="detectedSigns">Waiting...</p>

            <h2>Grammar Corrected:</h2>
            <p id="translatedText">Waiting...</p>

            <h2>Confidence:</h2>
            <div class="confidence-meter">
                <div id="confidenceFill" class="confidence-fill"></div>
            </div>
            <p id="confidenceValue">0%</p>

            <audio id="audioPlayer"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
